# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - leekw01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
 
      - name: Build with Gradle
        run: ./gradlew build   # (build 실행명령어 설정) --no-daemon
 
      - name: List build/libs contents  # 확인용
        run: ls -alh build/libs  #  JAR 생성 확인
 
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app  # 업로드 이름
          path: 'build/libs/bejpa-0.0.1-SNAPSHOT.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D3CFF23E8CF48B68D61A3BE36432393 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_36D771E51FF14D5A9D783652E28FA430 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_62A0A335D9C84C29925B632823F10C27 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'leekw01'
          slot-name: 'Production'
          package: 'bejpa-0.0.1-SNAPSHOT.jar'
          
